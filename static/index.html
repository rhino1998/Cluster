        <script type="text/javascript">
        var rideid = '';
        var rpc = require('jrpc2');
        var http = require('http');
        var agent = new http.Agent({keepAlive: true});
        var trans = new rpc.httpTransport({hostname:"108.56.251.125", port:2002, path:"/rpc", ssl:false, protocol:"http:", headers: {'Content-Type': 'application/json', 'Access-Control-Allow-Origin': '*'}, agent: agent, family: 4});
        var client = new rpc.Client(trans);

        function formatschedule(schedule){
            var output = '<ul class="list-group">';
            var template = $.validator.format('<li class="list-group-item">Ride {0} at {1} to {2}</li>');
            for(var i = 0; i < schedule.length; i++){
                var appt = schedule[i];
                for (var ride in appt){
                    if (appt.hasOwnProperty(ride)){
                        output += template(ride, appt[ride][0], appt[ride][1])
                    }
                }
            }
            output +="</ul>"
            return output
        }
        function formatridetimes(schedule, rideid){
            var output = '<ul class="list-group">';
            var template = $.validator.format('<li class="list-group-item container-fluid clearfix"><div class="pull-left">Ride {0} at {1} to {2}</div><div class="pull-right"><button id="book" type="button" class="btn btn-primary" data-key="{3}" data-starttime="{1}" data-endtime="{2}", data-id="{4}">Book</button></div></li>');
            for(var i = 0; i < schedule.length; i++){
                var appt = schedule[i];
                for (var ride in appt){
                    if (appt.hasOwnProperty(ride) && ride !== "id"){
                        output += template(ride, appt[ride][0], appt[ride][1], rideid, appt["id"])
                    }
                }
            }
            output +="</ul>"
            return output
        }
        $(document).ready(function(e) {
            $('#schedule').on('show.bs.modal', function (e) {
                var scheduleargs = {
                    "personID":"MDAw",
                };
                var params = [{
                    "name" : "GetScheduleData",
                    "filename": "task2.exe",
                    "loc": ".",
                    "value": 3400,
                    "args": [btoa(JSON.stringify(scheduleargs))],
                    "jumps":{}
                }];
                $("#loadingimg").hide();
                if ($("#scheduledata").text() === "") {
                    $("#loadingimg").show();
                    client.invoke("Node.AllocateTask", params, function (err, raw) {
                        var result = atob(JSON.parse(raw).result);
                        $("#scheduledata").hide();
                        $("#loadingimg").hide();   
                        $("#scheduledata").html(err || formatschedule(JSON.parse(atob(JSON.parse(raw).result))));
                        $("#scheduledata").show();
                    });
                }else{

                }
            });
            $("#scheduleupdate").click(function() {
                var scheduleargs = {

                };

                    $("#scheduledata").show();

                })
            });

            $("#clearschedule").click(function() {
                var scheduleargs = {
                    "personID":"MDAw",
                };
                var params = [{
                    "name" : "GetScheduleData",
                    "filename": "task2.exe",
                    "loc": ".",
                    "value": 3400,
                    "args": [btoa(JSON.stringify(scheduleargs))],
                    "jumps":{}
                }];
                $("#loadingimg").show();
                client.invoke("Node.AllocateTask", params, function (err, raw) {
                    var result = atob(JSON.parse(raw).result);
                    $("#scheduledata").hide();
                    $("#loadingimg").hide();
                    $("#scheduledata").html(err || "");
                    $("#scheduledata").show();

                })
            });

            var scheduleride = {};
            $('#scheduleride').on('show.bs.modal', function (event) {
                var modal = $(this)
                var ridename = $(event.relatedTarget).text()
                rideid = $(event.relatedTarget).data('key')
                $("#ridetimesupdate").data('key',rideid)
                var gettimesargs = {
                    "personID":"MDAw",
                    "rideID":rideid
                };
                var gettimesparams = [{
                    "name" : "GetRideTimes",
                    "filename": "task2.exe",
                    "loc": ".",
                    "value": 3400,
                    "args": [btoa(JSON.stringify(gettimesargs))],
                    "jumps":{}
                }];

                // Extract info from data-* attributes
              // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
              // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
                modal.find('.modal-title').text("Book Ride: " + ridename);
                if (!scheduleride[rideid]) {
                    $("#ridetimesdata").html("")
                    $("#loadingimg2").show();
                    client.invoke("Node.AllocateTask", gettimesparams, function (err, raw) {
                        var result = atob(JSON.parse(raw).result);
                        $("#ridetimesdata").hide();
                        $("#loadingimg2").hide();   
                        $("#ridetimesdata").html(err || formatridetimes(JSON.parse(atob(JSON.parse(raw).result)),rideid));
                        scheduleride[rideid] = err || formatridetimes(JSON.parse(atob(JSON.parse(raw).result)),rideid);
                        $("#ridetimesdata").show();
                    });
                }else{
                    $("#loadingimg2").hide();
                }
            });
            $("#ridetimesupdate").click(function() {
                var gettimesargs = {
                    "personID":"MDAw",
                    "rideID":rideid
                };
                var gettimesparams = [{
                    "name" : "GetRideTimes",
                    "filename": "task2.exe",
                    "loc": ".",
                    "value": 3400,
                    "args": [btoa(JSON.stringify(gettimesargs))],
                    "jumps":{}
                }];
                $("#loadingimg2").show();
                client.invoke("Node.AllocateTask", gettimesparams, function (err, raw) {
                var result = atob(JSON.parse(raw).result);
                    $("#ridetimesdata").hide();
                    $("#loadingimg2").hide();   
                    $("#ridetimesdata").html(err || formatridetimes(JSON.parse(atob(JSON.parse(raw).result)),rideid));
                    scheduleride = err || formatridetimes(JSON.parse(atob(JSON.parse(raw).result)),rideid);
                    $("#ridetimesdata").show();
                });
            });
            $(document.body).on("click", "#book",function() {
                var saveargs = {
                    "personID":"MDAw",
                    "id": $(event.relatedTarget).data('id'),
                    "rideID":rideid,
                    "times":[$(event.relatedTarget).data('starttime'),$(event.relatedTarget).data('endtime')],
                };
                var gettimesparams = [{
                    "name" : "SaveTimes",
                    "filename": "task2.exe",
                    "loc": ".",
                    "value": 3400,
                    "args": [btoa(JSON.stringify(saveargs))],
                    "jumps":{}
                }];
                $("#loadingimg2").show();
                client.invoke("Node.AllocateTask", gettimesparams, function (err, raw) {
                    var result = atob(JSON.parse(raw).result);
                    $("#loadingimg2").hide();   
                    alert("Booked ride");
                });
            });
          //methods and parameters for batch call
        });
        </script>
